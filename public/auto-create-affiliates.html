        let successCount = 0;
        let failedCount = 0;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(text, progress) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('progressText').textContent = progress;
        }

        function updateCounts() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('failedCount').textContent = failedCount;
        }

        async function createAffiliate(rep, index) {
            log(`Processing ${index + 1}/25: ${rep.full_name} (${rep.email})`, 'info');
            updateStatus('Creating accounts...', `Processing ${index + 1} of 25: ${rep.full_name}`);

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/create-affiliatewp-account`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        profile_id: rep.profile_id,
                        user_id: rep.user_id,
                        email: rep.email,
                        name: rep.full_name,
                    }),
                });

                const result = await response.json();

                if (result.success) {
                    if (result.skipped) {
                        log(`âœ“ ${rep.full_name} - Already has account (skipped)`, 'info');
                    } else {
                        successCount++;
                        updateCounts();
                        log(`âœ“ ${rep.full_name} - Created! AffiliateWP ID: ${result.affiliatewp_id}`, 'success');
                    }
                } else {
                    failedCount++;
                    updateCounts();
                    log(`âœ— ${rep.full_name} - Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                failedCount++;
                updateCounts();
                log(`âœ— ${rep.full_name} - Error: ${error.message}`, 'error');
            }

            // Small delay between requests
            await new Promise(resolve => setTimeout(resolve, 2000));
        }

        window.startBatchCreation = async function() {
            const button = document.getElementById('startButton');
            button.disabled = true;
            button.textContent = 'Creating...';

            document.getElementById('logContainer').innerHTML = '';
            successCount = 0;
            failedCount = 0;
            updateCounts();

            log('Starting batch creation for 25 reps...', 'info');

            for (let i = 0; i < reps.length; i++) {
                await createAffiliate(reps[i], i);
            }

            updateStatus('Complete!', `Finished processing all 25 reps`);
            log(`\n========================================`, 'info');
            log(`BATCH CREATION COMPLETE!`, 'success');
            log(`Successful: ${successCount}`, 'success');
            log(`Failed: ${failedCount}`, failedCount > 0 ? 'error' : 'info');
            log(`========================================`, 'info');

            button.textContent = 'Done!';
        };
