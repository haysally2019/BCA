<!DOCTYPE html>
<html>
<head>
    <title>Test Lead Fetch</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Lead Fetch Tester</h1>
    <p>Login Email: <input type="email" id="email" value="gmartinez@tartanbuildersinc.com" /></p>
    <p>Password: <input type="password" id="password" value="" /></p>
    <button onclick="testLeads()">Test Lead Fetching</button>
    <div id="output"></div>
    
    <script>
        const supabaseUrl = 'https://gpupamrhpmrgslqnzzpb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwdXBhbXJocG1yZ3NscW56enBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNzExMzQsImV4cCI6MjA3NDc0NzEzNH0.5QBTQQGm8iFhWT4ic2yNFcAvjJX0EWgcvOnuqgv-5Us';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testLeads() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Testing...</h2>';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!password) {
                output.innerHTML = '<p class="error">Please enter password</p>';
                return;
            }
            
            try {
                // Step 1: Sign in
                output.innerHTML += '<p class="info">Step 1: Signing in...</p>';
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (authError) {
                    output.innerHTML += `<p class="error">Auth Error: ${authError.message}</p>`;
                    return;
                }
                
                output.innerHTML += `<p class="success">✓ Signed in successfully</p>`;
                output.innerHTML += `<p>User ID: ${authData.user.id}</p>`;
                
                // Step 2: Get profile
                output.innerHTML += '<p class="info">Step 2: Fetching profile...</p>';
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('user_id', authData.user.id)
                    .maybeSingle();
                
                if (profileError) {
                    output.innerHTML += `<p class="error">Profile Error: ${profileError.message}</p>`;
                    return;
                }
                
                if (!profile) {
                    output.innerHTML += '<p class="error">No profile found!</p>';
                    return;
                }
                
                output.innerHTML += `<p class="success">✓ Profile found</p>`;
                output.innerHTML += `<p>Profile ID: ${profile.id}</p>`;
                output.innerHTML += `<p>Company: ${profile.company_name}</p>`;
                
                // Step 3: Get leads
                output.innerHTML += '<p class="info">Step 3: Fetching leads...</p>';
                const { data: leads, error: leadsError } = await supabase
                    .from('leads')
                    .select('*')
                    .eq('company_id', profile.id)
                    .order('created_at', { ascending: false });
                
                if (leadsError) {
                    output.innerHTML += `<p class="error">Leads Error: ${leadsError.message}</p>`;
                    return;
                }
                
                output.innerHTML += `<p class="success">✓ Found ${leads.length} leads!</p>`;
                
                if (leads.length > 0) {
                    output.innerHTML += '<h3>First 5 Leads:</h3>';
                    leads.slice(0, 5).forEach((lead, i) => {
                        output.innerHTML += `<p>${i+1}. ${lead.name} - ${lead.phone} - ${lead.status}</p>`;
                    });
                } else {
                    output.innerHTML += '<p class="error">No leads found for this profile!</p>';
                }
                
            } catch (error) {
                output.innerHTML += `<p class="error">Exception: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
